<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plumbing AI Assistant | Aim Set Win</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
<header class="page-header">Plumbing AI Assistant</header>

<main class="chat-container">
    <div id="chat-messages" class="messages-box"></div>

    <form id="chat-form" class="chat-form" enctype="multipart/form-data">
        <!-- Mode dropdown on its own row -->
        <select id="chat-type" name="mode" class="chat-type">
            <option value="general">General Help</option>
            <option value="sms">Quick SMS Reply</option>
            <option value="mentor">Help a Tech</option>
        </select>

        <!-- Row with text area and send button -->
        <div class="input-row">
    <textarea
            id="user-text"
            name="message"
            class="text-box"
            placeholder="Describe your plumbing issue..."
            rows="1"
            required
    ></textarea>
            <button type="submit" class="send-button">Send</button>
        </div>

        <!-- File input under everything -->
        <input
                id="user-images"
                type="file"
                name="images"
                class="image-upload"
                accept="image/*"
                multiple
        />
    </form>

</main>

<script src="script.js"></script>
</body>
</html>
