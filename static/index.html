<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plumber Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
<div class="page-header">Plumber Chat</div>

<div class="chat-area">
    <div id="messages" class="messages-box"></div>

    <form id="chat-form" class="chat-form" enctype="multipart/form-data">
        <select id="chat-type" name="mode" class="chat-type">
            <option value="general">General</option>
            <option value="sms">Quick Reply</option>
            <option value="mentor">Help a Tech</option>
        </select>

        <input id="user-text" type="text" name="message" class="text-box" placeholder="What's the plumbing issue?" required />

        <input id="user-images" type="file" name="images" class="image-upload" accept="image/*" multiple />

        <button type="submit" class="send-button">Send</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
