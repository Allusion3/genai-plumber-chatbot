<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plumbing AI Assistant | Aim Set Win</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
<header class="page-header">Plumbing AI Assistant</header>

<main class="chat-container">
    <div id="chat-messages" class="messages-box"></div>

    <form id="chat-form" class="chat-form" enctype="multipart/form-data">
        <div class="input-group">
            <select id="chat-type" name="mode" class="chat-type">
                <option value="general">General Help</option>
                <option value="sms">Quick SMS Reply</option>
                <option value="mentor">Help a Tech</option>
            </select>

            <input id="user-text" type="text" name="message" class="text-box" placeholder="Describe your plumbing issue..." required />

            <input id="user-images" type="file" name="images" class="image-upload" accept="image/*" multiple />

            <button type="submit" class="send-button">Send</button>
        </div>
    </form>
</main>

<script src="script.js"></script>
</body>
</html>
